<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grievance Portal</title>
    <style>
      body {
        background: linear-gradient(135deg, #ffe0ec 0%, #ffb6d5 100%);
        font-family: 'Segoe UI', 'Arial', sans-serif;
        margin: 0;
        min-height: 100vh;
        -webkit-tap-highlight-color: transparent;
      }
      .welcome-container {
        max-width: 400px;
        margin: 40px auto 0 auto;
        background: #fff0f6;
        border-radius: 18px;
        box-shadow: 0 8px 32px 0 rgba(255, 182, 213, 0.25);
        border: 2px solid #ffb6d5;
        padding: 32px 20px 24px 20px;
        text-align: center;
      }
      .welcome-container h1 {
        color: #d72660;
        margin-bottom: 10px;
        font-size: 2em;
        letter-spacing: 0.03em;
      }
      .welcome-container p {
        color: #b23a48;
        font-size: 1.1em;
        margin-bottom: 24px;
      }
      .welcome-container button {
        background: linear-gradient(90deg, #ffb6d5 0%, #d72660 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 14px 0;
        width: 100%;
        font-size: 1.15em;
        font-weight: bold;
        letter-spacing: 0.05em;
        cursor: pointer;
        box-shadow: 0 2px 8px 0 rgba(215, 38, 96, 0.10);
        transition: background 0.2s, transform 0.1s;
        margin-top: 10px;
      }
      .welcome-container button:hover,
      .welcome-container button:active {
        background: linear-gradient(90deg, #d72660 0%, #ffb6d5 100%);
        transform: translateY(-2px) scale(1.03);
      }
      @media (max-width: 500px) {
        .welcome-container {
          padding: 18px 6vw 16px 6vw;
          margin: 18px 0 0 0;
          border-radius: 12px;
        }
        .welcome-container h1 {
          font-size: 1.4em;
        }
        .welcome-container p {
          font-size: 1em;
        }
        .welcome-container button {
          font-size: 1em;
          padding: 12px 0;
        }
      }
    </style>
</head>
<body>
  <div class="welcome-container" id="welcomeForm">
    <h1>Welcome, Reshma! ðŸ’–</h1>
    <p>
      This is your safe space to share your feelings and grievances.<br>
      <br>Your man here to rescue you from all your worriesðŸ’•
    </p>
    <button onclick="window.location.href='main.html'">Start</button>
  </div>
</body>
</html>
