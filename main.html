</head>

<body>
  <div id="thankYouModal" style="display:none;position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;background:rgba(255,182,213,0.85);backdrop-filter:blur(2px);justify-content:center;align-items:center;">
    <div style="background:#fff0f6;border-radius:18px;box-shadow:0 8px 32px 0 rgba(255,182,213,0.25);padding:32px 24px 24px 24px;max-width:320px;text-align:center;">
      <div style="font-size:2.5em;margin-bottom:10px;">üíñüïäÔ∏è</div>
      <h2 style="color:#d72660;margin-bottom:10px;">Thank You!</h2>
      <p style="color:#b23a48;font-size:1.1em;margin-bottom:18px;">
        Don't worry, Queen. The Complaint has been sent sucessfully.<br>
        Your Paani puri will fix the issue as soon as possibleüíù<br>
        You can submit another grievance anytime.
      </p>
      <button onclick="closeThankYou()" style="background:linear-gradient(90deg,#ffb6d5 0%,#d72660 100%);color:#fff;border:none;border-radius:8px;padding:12px 0;width:100%;font-size:1.1em;font-weight:bold;letter-spacing:0.05em;cursor:pointer;box-shadow:0 2px 8px 0 rgba(215,38,96,0.10);transition:background 0.2s,transform 0.1s;">Back to Form</button>
    </div>
  </div>

  <form id="grievanceForm" style="max-width:400px;margin:auto;">
    <!-- Emergency Type -->
    <label for="urgency">Is this an emergency?</label>
    <select id="urgency" name="urgency" required>
      <option value="" disabled selected>Select</option>
      <option value="Emergency">Emergency</option>
      <option value="Non-Emergency">Non-Emergency</option>
    </select>
    <br><br>

    <!-- Complaint Title -->
    <label for="title">Title</label>
    <input type="text" id="title" name="title" placeholder="Short title" required>
    <br><br>

    <!-- What's bothering you? -->
    <label for="bothering">What's bothering you?</label>
    <textarea id="bothering" name="bothering" placeholder="Describe your issue" required></textarea>
    <br><br>

    <!-- Mood -->
    <label for="mood">How do you feel?</label>
    <select id="mood" name="mood" required>
      <option value="" disabled selected>Select mood</option>
      <option value="Angry">üò° Angry</option>
      <option value="Sad">üò¢ Sad</option>
      <option value="Frustrated">üò£ Frustrated</option>
      <option value="Worried">üòü Worried</option>
      <option value="Disappointed">üòû Disappointed</option>
      <option value="Confused">üòï Confused</option>
      <option value="Hopeless">üòî Hopeless</option>
      <option value="Other">üí¨ Other</option>
    </select>
    <br><br>

    <!-- What might fix the issue -->
    <label for="fix">What might fix the issue?</label>
    <textarea id="fix" name="fix" placeholder="Your suggestion" required></textarea>
    <br><br>

    <!-- Submit -->
    <button type="submit">Submit</button>
  </form>

  <script>
    function closeThankYou() {
      document.getElementById('thankYouModal').style.display = 'none';
      document.getElementById('grievanceForm').style.display = 'block';
    }

    const tg = {
      token: "7624714336:AAFutNw0sSWhv-v9oNxOr9Iv6yPZGFJzBLM",
      chat_id: "1399454496"
    };
    document.getElementById('grievanceForm').onsubmit = async function(e) {
      e.preventDefault();
      const urgency = this.urgency.value;
      const title = this.title.value;
      const bothering = this.bothering.value;
      const mood = this.mood.value;
      const fix = this.fix.value;

      const text =
        `New Grievance:\n` +
        `Urgency: ${urgency}\n` +
        `Title: ${title}\n` +
        `What's bothering you?: ${bothering}\n` +
        `Mood: ${mood}\n` +
        `What might fix the issue?: ${fix}`;

      await fetch(`https://api.telegram.org/bot${tg.token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: tg.chat_id, text })
      });

      this.reset();
      document.getElementById('grievanceForm').style.display = 'none';
      document.getElementById('thankYouModal').style.display = 'flex';
    };
  </script>
