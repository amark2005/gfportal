<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grievance Portal</title>
    <style>
body {
  background: radial-gradient(ellipse at top left, #ff4fa3 0%, #1a1a1a 60%, #000 100%);
  font-family: 'Segoe UI', 'Arial', sans-serif;
  margin: 0;
  min-height: 100vh;
  -webkit-tap-highlight-color: transparent;
  color: #fff;
}
#thankYouModal {
  display: none;
  position: fixed;
  z-index: 9999;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: rgba(30,10,30,0.92);
  backdrop-filter: blur(3px);
  justify-content: center;
  align-items: center;
}
#thankYouModal > div {
  background: rgba(30, 10, 30, 0.98);
  border-radius: 22px;
  box-shadow: 0 0 32px 8px #ff4fa355, 0 0 0 4px #ff4fa320;
  padding: 36px 24px 28px 24px;
  max-width: 340px;
  text-align: center;
  border: 2.5px solid #ff4fa3;
  position: relative;
}
#thankYouModal h2 {
  color: #ff4fa3;
  margin-bottom: 10px;
  font-size: 1.5em;
  letter-spacing: 0.04em;
  text-shadow: 0 0 16px #ff4fa3cc, 0 0 2px #fff;
}
#thankYouModal p {
  color: #ffe0f7;
  font-size: 1.1em;
  margin-bottom: 18px;
  line-height: 1.6;
  text-shadow: 0 0 8px #ff4fa355;
}
#thankYouModal button {
  background: linear-gradient(90deg, #ff4fa3 0%, #ffb6d5 100%);
  color: #fff;
  border: none;
  border-radius: 10px;
  padding: 14px 0;
  width: 100%;
  font-size: 1.15em;
  font-weight: bold;
  letter-spacing: 0.07em;
  cursor: pointer;
  box-shadow: 0 0 18px 2px #ff4fa388, 0 2px 8px 0 #0008;
  transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
  margin-top: 16px;
  text-shadow: 0 0 8px #ff4fa3cc;
  position: relative;
  z-index: 1;
}
#thankYouModal button:hover,
#thankYouModal button:active {
  background: linear-gradient(90deg, #ffb6d5 0%, #ff4fa3 100%);
  transform: translateY(-2px) scale(1.04);
  box-shadow: 0 0 32px 6px #ff4fa3cc, 0 2px 8px 0 #000a;
}
#thankYouModal .glow-heart {
  font-size: 2.5em;
  color: #ff4fa3;
  text-shadow:
    0 0 18px #ff4fa3cc,
    0 0 32px #ff4fa3aa,
    0 0 2px #fff;
  margin-bottom: 10px;
  display: inline-block;
  animation: pulseHeart 1.5s infinite;
  position: relative;
}
form#grievanceForm {
  background: rgba(20, 20, 30, 0.96);
  border-radius: 22px;
  box-shadow: 0 0 32px 8px #ff4fa355, 0 0 0 4px #ff4fa320;
  padding: 36px 18px 28px 18px;
  margin: 48px auto;
  border: 2.5px solid #ff4fa3;
  width: 100%;
  max-width: 420px;
  box-sizing: border-box;
  position: relative;
  overflow: hidden;
}
form#grievanceForm label {
  color: #ff4fa3;
  font-weight: 600;
  font-size: 1.08em;
  margin-bottom: 6px;
  display: block;
  letter-spacing: 0.02em;
  text-shadow: 0 0 8px #ff4fa355;
}
form#grievanceForm input[type="text"],
form#grievanceForm textarea,
form#grievanceForm select {
  width: 100%;
  padding: 12px 14px;
  margin-top: 4px;
  margin-bottom: 18px;
  border: 1.5px solid #ff4fa3;
  border-radius: 10px;
  background: #18141c;
  font-size: 1.05em;
  color: #ffb6d5;
  transition: border 0.2s, box-shadow 0.2s;
  box-sizing: border-box;
  outline: none;
  box-shadow: 0 0 8px 0 #ff4fa344 inset;
}
form#grievanceForm input[type="text"]:focus,
form#grievanceForm textarea:focus,
form#grievanceForm select:focus {
  border: 2px solid #ffb6d5;
  background: #221a26;
  box-shadow: 0 0 16px 2px #ff4fa3cc;
}
form#grievanceForm textarea {
  min-height: 60px;
  resize: vertical;
  font-size: 1.05em;
}
form#grievanceForm button[type="submit"] {
  background: linear-gradient(90deg, #ff4fa3 0%, #ffb6d5 100%);
  color: #fff;
  border: none;
  border-radius: 10px;
  padding: 14px 0;
  width: 100%;
  font-size: 1.15em;
  font-weight: bold;
  letter-spacing: 0.07em;
  cursor: pointer;
  box-shadow: 0 0 18px 2px #ff4fa388, 0 2px 8px 0 #0008;
  transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
  margin-top: 10px;
  text-shadow: 0 0 8px #ff4fa3cc;
  position: relative;
  z-index: 1;
}
form#grievanceForm button[type="submit"]:hover,
form#grievanceForm button[type="submit"]:active {
  background: linear-gradient(90deg, #ffb6d5 0%, #ff4fa3 100%);
  transform: translateY(-2px) scale(1.04);
  box-shadow: 0 0 32px 6px #ff4fa3cc, 0 2px 8px 0 #000a;
}
@keyframes pulseHeart {
  0%, 100% { transform: scale(1);}
  50% { transform: scale(1.12);}
}
@media (max-width: 500px) {
  body {
    font-size: 1em;
  }
  form#grievanceForm {
    padding: 14px 2vw 10px 2vw;
    margin: 12px 0;
    border-radius: 14px;
  }
  form#grievanceForm label {
    font-size: 1em;
  }
  form#grievanceForm input[type="text"],
  form#grievanceForm textarea,
  form#grievanceForm select {
    font-size: 1em;
    padding: 10px 8px;
  }
  form#grievanceForm button[type="submit"] {
    font-size: 1em;
    padding: 12px 0;
  }
  #thankYouModal > div {
    padding: 18px 4vw 16px 4vw;
    border-radius: 14px;
  }
}
    </style>
</head>
<body>
  <div id="thankYouModal">
    <div>
      <div class="glow-heart">ğŸ–¤</div>
      <h2>Thank You!</h2>
      <p>
        Don't worry, Queen. The Complaint has been sent successfully.<br>
        Your Pani puri will fix the issue as soon as possible ğŸ’<br>
        You can submit another grievance anytime.
      </p>
      <button onclick="closeThankYou()">Back to Form</button>
    </div>
  </div>

  <form id="grievanceForm">
    <!-- Emergency Type -->
    <label for="urgency">Is this an emergency?</label>
    <select id="urgency" name="urgency" required>
      <option value="" disabled selected>Select</option>
      <option value="Emergency">Emergency</option>
      <option value="Non-Emergency">Non-Emergency</option>
    </select>
    <br><br>

    <!-- Complaint Title -->
    <label for="title">Title</label>
    <input type="text" id="title" name="title" placeholder="Short title" required>
    <br><br>

    <!-- What's bothering you? -->
    <label for="bothering">What's bothering you?</label>
    <textarea id="bothering" name="bothering" placeholder="Describe your issue" required></textarea>
    <br><br>

    <!-- Mood -->
    <label for="mood">How do you feel?</label>
    <select id="mood" name="mood" required>
      <option value="" disabled selected>Select mood</option>
      <option value="Angry">ğŸ˜¡ Angry</option>
      <option value="Sad">ğŸ˜¢ Sad</option>
      <option value="Frustrated">ğŸ˜£ Frustrated</option>
      <option value="Worried">ğŸ˜Ÿ Worried</option>
      <option value="Disappointed">ğŸ˜ Disappointed</option>
      <option value="Confused">ğŸ˜• Confused</option>
      <option value="Hopeless">ğŸ˜” Hopeless</option>
      <option value="Other">ğŸ’¬ Other</option>
    </select>
    <br><br>

    <!-- What might fix the issue -->
    <label for="fix">What might fix the issue?</label>
    <textarea id="fix" name="fix" placeholder="Your suggestion" required></textarea>
    <br><br>

    <!-- Submit -->
    <button type="submit">Submit</button>
  </form>

  <script>
    function closeThankYou() {
      document.getElementById('thankYouModal').style.display = 'none';
      document.getElementById('grievanceForm').style.display = 'block';
    }

    const tg = {
      token: "7624714336:AAFutNw0sSWhv-v9oNxOr9Iv6yPZGFJzBLM",
      chat_id: "1399454496"
    };
    document.getElementById('grievanceForm').onsubmit = async function(e) {
      e.preventDefault();
      const urgency = this.urgency.value;
      const title = this.title.value;
      const bothering = this.bothering.value;
      const mood = this.mood.value;
      const fix = this.fix.value;

      const text =
        `New Grievance:\n` +
        `Urgency: ${urgency}\n` +
        `Title: ${title}\n` +
        `What's bothering you?: ${bothering}\n` +
        `Mood: ${mood}\n` +
        `What might fix the issue?: ${fix}`;

      await fetch(`https://api.telegram.org/bot${tg.token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: tg.chat_id, text })
      });

      this.reset();
      document.getElementById('grievanceForm').style.display = 'none';
      document.getElementById('thankYouModal').style.display = 'flex';
    };
  </script>
</body>
</html>
